<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Moksh</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fafafa, #fffef2);
        font-family: 'Segoe UI', Roboto, sans-serif;
        color: #333;
    }

    .card {
        text-align: center;
        padding: 40px 25px;
        max-width: 360px;
        width: 90%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .flower-btn {
        width: 220px;
        cursor: pointer;
        transition: transform 0.3s ease, filter 0.3s ease;
        filter: drop-shadow(0 15px 25px rgba(0,0,0,0.08));
    }

    .flower-btn:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 20px 35px rgba(255, 215, 0, 0.25));
    }

    .flower-btn:active {
        transform: scale(0.95);
    }

    .flower-btn.bounce {
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #message {
        margin-top: 25px;
        opacity: 0;
        transform: translateY(15px);
        transition: all 0.5s ease;
    }

    #message.show {
        opacity: 1;
        transform: translateY(0);
    }

    h2 {
        color: #bfa100;
        font-size: 1.3rem;
        margin-bottom: 8px;
    }

    p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: #666;
        margin: 6px 0;
    }

    .italic {
        font-style: italic;
        margin-top: 10px;
    }

    .hint {
        margin-top: 30px;
        font-size: 0.75rem;
        color: #bbb;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: opacity 0.3s ease;
    }
</style>
</head>

<body>

<div class="card">
    <img src="flower.png" alt="Yellow Rose" id="flower" class="flower-btn">

    <div id="message">
        <h2>Saloni gave you a flower!</h2>
        <p>Yellow roses for friendship âœ¨</p>
        <p class="italic">
            Tu mere bhai jaisa hai, so thought you deserved a little bloom today. 
            Happy vibes, Moksh!
        </p>
    </div>

    <div class="hint" id="hintText">Tap the flower</div>
</div>

<script>
    const flower = document.getElementById('flower');
    const message = document.getElementById('message');
    const hint = document.getElementById('hintText');

    flower.addEventListener('click', () => {
        message.classList.toggle('show');
        flower.classList.add('bounce');

        hint.style.opacity = message.classList.contains('show') ? '0' : '1';

        setTimeout(() => {
            flower.classList.remove('bounce');
        }, 500);
    });
</script>

</body>
</html>
