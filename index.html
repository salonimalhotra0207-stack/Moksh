<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to top, #87ceeb, #fff9c4);
    height: 100vh;
}

/* Grass */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 200px;
    background: linear-gradient(to top, #2e7d32, #66bb6a);
}

/* Floating flowers */
.flower {
    position: absolute;
    font-size: 30px;
    animation: float 10s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Center content */
.container {
    position: relative;
    z-index: 2;
    text-align: center;
    top: 35%;
}

.big-rose {
    font-size: 120px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.big-rose:hover {
    transform: scale(1.1);
}

.message {
    margin-top: 20px;
    font-size: 22px;
    color: #333;
    opacity: 0;
    transition: 0.5s ease;
}

.message.show {
    opacity: 1;
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: #ffeb3b;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    background: #fdd835;
}

.hug-text {
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    opacity: 0;
}

@keyframes hugAnim {
    0% { opacity: 0; transform: translate(-50%, -40%) scale(0.8); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -60%) scale(1); }
}
</style>
</head>
